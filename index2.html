<style>
    /* Reset default browser styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* Set a background color for the entire page */
    body {
        background-color: #f7f7f7;
        font-family: 'Helvetica Neue', sans-serif;
    }

    /* Style the container */
    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        padding: 30px;
        max-width: 600px;
    }

    /* Style the heading */
    h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Style the form fields */
    label {
        color: #333;
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input,
    select {
        background-color: #f7f7f7;
        border: none;
        border-radius: 5px;
        color: #333;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
    }

    

    /* Style the submit button */
    button[type="submit"] {
        background-color: #2ecc71;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        padding: 15px;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    /* Style the submit button on hover */
    button[type="submit"]:hover {
        background-color: #27ae60;
    }

    /* Style error messages */
    input:invalid,
    select:invalid {
        border-color: #e74c3c;
    }

    input:invalid:focus,
    select:invalid:focus {
        outline: none;
    }

    input:invalid+span::before,
    select:invalid+span::before {
        content: "✖";
        color: #e74c3c;
        margin-right: 5px;
    }

    input:valid+span::before,
    select:valid+span::before {
        content: "✓";
        color: #2ecc71;
        margin-right: 5px;
    }

    /* Style success message */
    form:after {
        content: "Form submitted successfully!";
        background-color: #2ecc71;
        border-radius: 5px;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        padding: 15px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    form.submitted:after {
        opacity: 1;
        pointer-events: auto;
    }

    .navpage{
        display: flex;
        margin-left: 80px;
    }

    .navC{
        margin-left: 10px;
        margin-right: 10px;
        color:black;
        text-decoration: none;
    }

    /* Style form on small screens */
    @media (max-width: 600px) {

        input,
        select {
            font-size: 14px;
            margin-bottom: 10px;
            padding: 8px;
        }

        button[type="submit"] {
            font-size: 16px;
            padding: 12px;
        }
    }
</style>
